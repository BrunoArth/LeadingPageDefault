<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Leading Page Defautl</title>

<body>

    <main class="main">

        <section class="secondary-content-main">
            <h3 class="secondary-content-main-subtitle">Other Subtitle</h3>
            <p class="secondary-content-main-paragraph">paragraph <strong>strong text</strong> paragraph</p>
